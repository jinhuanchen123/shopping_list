<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="stylesheet_cart.css">
    <title>Shopping Cart Project</title>
</head>
<body>
    <div class="container1">
        <header>
            <i class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 24px;"></i> 
            <h1>Shopping List</h1> 
        </header>
        <form id="item-form">
            <div class="form-control">
                <input type="text" class="form-input" id="item-input" name="item" placeholder="Enter Item">
            </div>
            <div class="form-control"> 
                <button type="submit" class="submit_button"><i class="fa fa-plus"></i> Add Items</button>
            </div>
        </form>
        <div class="filter">
            <input type="text" class="filter-input" id="filter" placeholder="Filter Items">
        </div>
        <ul id="item-list" class="items">
        
        </ul>
        <button type="submit" class="clear_all_button">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
